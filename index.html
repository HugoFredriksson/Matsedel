<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matsedel</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet"> 

  </head>
  <body>
    <header>
        <img src="VXOKommunLogga.png" alt="Logga för webbplatsen">
        <h1> Matsedel </h1>
    </header>
    <main>
      <div id="weekSelector">
        <section>
          <strong>Vecka :</strong> 
          <input type="week" name="week" id="week" min="2023-W32" max="2023-W52" onblur="getWeek()">  
            <h2></h2>
        </section>
      </div>
      <div class="wrapper">
        <section>
          <h3>Måndag</h3>  
        </section>
        <section>
          <p>Lunch 1</p>
          <p>Lunch 2</p>
          <p>Lunch 3</p>
        </section>
        <section>
          <h3>Tisdag</h3>
        </section>
        <section>
          <p>Lunch 1t</p>
          <p>Lunch 2</p>
          <p>Lunch 3</p>
        </section>
        <section>
          <h3>Onsdag</h3>
        </section>
        <section>
          <p>Lunch 1o</p>
          <p>Lunch 1</p>
          <p>Lunch 1</p>
        </section>
        <section>
          <h3>Torsdag</h3>
        </section>
        <section>
          <p>Lunch 1yo</p>
          <p>Lunch 1</p>
          <p>Lunch 1</p>
        </section>
        <section>
          <h3>Fredag</h3>
        </section>
        <section>
          <p>Lunch 1f</p>
          <p>Lunch 1</p>
          <p>Lunch 1</p>
        </section>
      </div>
    </main>
    <footer>
      <p>Teknikum - Matsedel</p>
    </footer>
  </body>
